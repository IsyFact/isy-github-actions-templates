name: Dependency Scan Template
on:
  workflow_call:
    inputs:
      jdk-version:
        required: false
        description: 'JDK version'
        type: number
        default: 25
      checkout-lfs:
        required: false
        description: 'Enable Git LFS checkout'
        type: boolean
        default: false
      snyk-organization:
        required: false
        description: 'Snyk Organization ID'
        type: string
      snyk-reference:
        required: true
        description: 'Target reference for Snyk project'
        type: string
      snyk-arguments:
        required: false
        description: "Optional arguments for Snyk CLI"
        type: string
        default: "--maven-aggregate-project"
      perform-scan:
        required: false
        description: 'Perform scanning instead of monitoring'
        type: boolean
        default: false
      severity-threshold:
        required: false
        description: 'Severity threshold for Snyk scan'
        type: string
        default: 'critical'
      scan-dependency-management:
        required: false
        description: 'Scan dependencies in dependencyManagement'
        type: boolean
        default: true
      pre-scan-script:
        required: false
        description: 'Custom bash script to run before scanning (e.g. for POM modification)'
        type: string
        default: ''
    secrets:
      SNYK_TOKEN:
        required: true
        description: 'Token to authenticate Snyk CLI'

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  Monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: ${{ inputs.checkout-lfs }}

      - name: Setup Snyk
        uses: snyk/actions/setup@master

      - name: Setup JDK ${{ inputs.jdk-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ inputs.jdk-version }}
          distribution: temurin
          cache: maven

      - name: Run custom pre-scan script
        if: ${{ inputs.pre-scan-script != '' }}
        run: ${{ inputs.pre-scan-script }}

      - name: Run Snyk task
        run: |
          if [ "${{ inputs.perform-scan }}" = "true" ]; then
            snyk test \
              --severity-threshold=${{ inputs.severity-threshold }} \
              --target-reference=${{ inputs.snyk-reference }} \
              --org=${{ inputs.snyk-organization }} \
              ${{ inputs.snyk-arguments }}
          else
            snyk monitor \
              --target-reference=${{ inputs.snyk-reference }} \
              --org=${{ inputs.snyk-organization }} \
              ${{ inputs.snyk-arguments }}
          fi
