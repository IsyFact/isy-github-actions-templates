name: Dependency Scan Template
on:
  workflow_call:
    inputs:
      jdk-version:
        required: false
        description: 'JDK version'
        type: number
        default: 17
      checkout-lfs:
        required: false
        description: 'Enable Git LFS checkout'
        type: boolean
        default: false
      snyk-organization:
        required: false
        description: 'Snyk Organization ID'
        type: string
      snyk-reference:
        required: true
        description: 'Target reference for Snyk project'
        type: string
      snyk-arguments:
        required: false
        description: "Optional arguments for Snyk CLI"
        type: string
        default: "--maven-aggregate-project"
      perform-scan:
        required: false
        description: 'Perform scanning instead of monitoring'
        type: boolean
        default: false
      severity-threshold:
        required: false
        description: 'Severity threshold for Snyk scan'
        type: string
        default: 'critical'
    secrets:
      SNYK_TOKEN:
        required: true
        description: 'Token to authenticate Snyk CLI'

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  Monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: ${{ inputs.checkout-lfs }}
      - name: Setup Snyk
        uses: snyk/actions/setup@master
      - name: Setup JDK ${{ inputs.jdk-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.jdk-version }}
          distribution: temurin
          cache: maven
      - name: Run Snyk task
        run: |
          if [ "${{ inputs.perform-scan }}" = "true" ]; then
            snyk test ${{ inputs.snyk-arguments }} --severity-threshold=${{ inputs.severity-threshold }} --target-reference=${{ inputs.snyk-reference }} --org=${{ inputs.snyk-organization }}
          else
            snyk monitor ${{ inputs.snyk-arguments }} --target-reference=${{ inputs.snyk-reference }} --org=${{ inputs.snyk-organization }}
          fi
  ort:
    runs-on: ubuntu-latest
    steps:
      - name: Use HTTPS instead of SSH for Git cloning
        run: git config --global url.https://github.com/.insteadOf ssh://git@github.com/
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Download report template
        run: |
          curl -o cve_summary_report_template.ftl https://raw.githubusercontent.com/IsyFact/isy-github-actions-templates/mariusarltmsg-patch-1/ort-config/cve_summary_report_template.ftl
      - name: Run GitHub Action for ORT
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          docker-cli-args:
            --mount type=bind,source=${{ github.workspace }},target=/home/ort/.ort/templates/
          report-formats: WebApp,StaticHtml,HtmlTemplate -O HtmlTemplate=template.path=/home/ort/.ort/templates/cve_summary_report_template.ftl
