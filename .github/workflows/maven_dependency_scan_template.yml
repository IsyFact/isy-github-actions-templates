name: Dependency Scan Template
on:
  workflow_call:
    inputs:
      jdk-version:
        required: false
        description: 'JDK version'
        type: number
        default: 17
      checkout-lfs:
        required: false
        description: 'Enable Git LFS checkout'
        type: boolean
        default: false
      snyk-organization:
        required: false
        description: 'Snyk Organization ID'
        type: string
      snyk-reference:
        required: true
        description: 'Target reference for Snyk project'
        type: string
      snyk-arguments:
        required: false
        description: "Optional arguments for Snyk CLI"
        type: string
        default: "--maven-aggregate-project"
      perform-scan:
        required: false
        description: 'Perform scanning instead of monitoring'
        type: boolean
        default: false
    secrets:
      SNYK_TOKEN:
        required: true
        description: 'Token to authenticate Snyk CLI'

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  Monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: ${{ inputs.checkout-lfs }}
      - name: Setup Snyk
        uses: snyk/actions/setup@master
      - name: Setup JDK ${{ inputs.jdk-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.jdk-version }}
          distribution: temurin
          cache: maven
      - name: Run Snyk task
        run: |
          if [ "${{ inputs.perform-scan }}" = "true" ]; then
            snyk test ${{ inputs.snyk-arguments }} --severity-threshold=critical --target-reference=${{ inputs.snyk-reference }} --org=${{ inputs.snyk-organization }}
          else
            snyk monitor ${{ inputs.snyk-arguments }} --target-reference=${{ inputs.snyk-reference }} --org=${{ inputs.snyk-organization }}
          fi